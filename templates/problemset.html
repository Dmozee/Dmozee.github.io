{% extends "base.html" %}

{% block main %}
        <div class="container">

            <div class="jumbotron">
                <h3>{{ problemset.title }}</h3>
                
                <div class="list-group">
                    {% for problem in problemset.problems %}
                    <a target="_blank" href="{{ problem.url }}"  class="list-group-item list-group-item-action">{{ problem.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        
{% endblock %}
