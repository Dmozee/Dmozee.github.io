{% extends "base.html" %}

{% block main %}
        <div class="container">

            <div class="jumbotron">
                <h3 class="mb-3">{{ problemset.title }}</h3>

                <p>{{ problemset.description | safe }}</p>

                {% if problemset.theory %}
                <p><a href="{{ problemset.theory }}" target="_blank" class="btn btn-primary">Теория</a></p>
                {% endif %}

                <div class="list-group">
                    {% for i, problem in problems %}
                    <a target="_blank" href="{{ problem.url }}"  class="list-group-item list-group-item-action"> {{ i }} {{ problem.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>

{% endblock %}
